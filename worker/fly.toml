# fly.toml — PortoMove Worker (position collector + scheduled jobs)

app = 'portomove-collector'
primary_region = 'cdg'

[build]

[env]
  NODE_ENV = 'production'

# No http_service — this is a background worker, not a web server
[processes]
  worker = "node dist/src/index.js"

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
  cpus = 1
  memory_mb = 512
