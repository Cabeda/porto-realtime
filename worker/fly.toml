# fly.toml — PortoMove Worker (Go rewrite)

app = 'portomove-collector'
primary_region = 'cdg'

[build]

[env]
  TZ = 'UTC'

# No http_service — this is a background worker, not a web server
[processes]
  worker = "/worker"

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
  cpus = 1
  memory_mb = 512
